<!--this is the login header-->
<app-login-header/>

<!--this is the background of the main display for cart-->
<div class="background">

    <!--this is the cart section background-->
    <div class="cart_background">

        <!--this is the box that holds product-->
        <div class="card_box">
            <div class="cart-title">
                <h3>{{productTitle}}</h3>
            </div> 
            <!--bottom section of box that holds product-->
            <div class="price-section1">
                <div class="button-background">
                    <div class="button1"><p>-1</p></div>
                    <div class="button2"><p>+1</p></div>
                </div>
                    <p>{{productPrice}}</p>   
            </div>
        </div>
    </div>

    <!--this is the Cart Total box with all products listed and added up-->
    <div class="purchase_box">
        <div class="cart-title">
            <h3>{{ cartTotal }}</h3>
        </div>
        <!--Middle section of it separated into two columns-->
        <div class="middle-section-card">
            <div class="product-section">
                <div class="product-row">
                    <p>{{cartProductName}}</p>
                    <p>{{cartProductPrice}}</p>
                </div> 
            </div>
        </div>
    </div>
</div>
