<app-login-header/>

<!--background for main area-->
<div class="backgroundbanner">
    <!--the login box-->
    <div class="login_box">
        <p>{{userAccountLogin}}</p>
        <form>
            <p>Email</p>

        <p>Forgot Login?</p>
    </div>
</div>
