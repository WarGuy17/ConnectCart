<ul>
    @for(nav of navigation;track nav){
        @switch(nav){
            @case ('Mens Clothing') {
                <li (click)="getCategory('mens')">{{nav}}</li>
            }
            @case ('Womens Clothing') {
                <li><a routerLink="/womens-clothing">Womens Clothing</a></li>
            }
            @case ('Electronics') {
                <li><a routerLink="/electronics">Electronics</a></li>
            }
            @case ('Jewelry') {
                <li><a routerLink="/jewelry">Jewelry</a></li>
            }
        }
    }
</ul>
