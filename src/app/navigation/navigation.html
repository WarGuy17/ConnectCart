<ul>
    @for(nav of navigation;track nav){
        @switch(nav){
            @case ('Mens Clothing') {
                <li (click)="getCategory('mens')">{{nav}}</li>
            }
            @case ('Womens Clothing') {
                <li (click)="getCategory('womens')">Womens Clothing</li>
            }
            @case ('Electronics') {
                <li (click)="getCategory('electronics')">Electronics</li>
            }
            @case ('Jewelry') {
                <li (click)="getCategory('jewelry')">Jewelry</li>
            }
        }
    }
</ul>
