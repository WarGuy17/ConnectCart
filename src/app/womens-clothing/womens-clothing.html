<app-login-header/>
<app-navigation/>
<div class="product_background">
@for(clothing of womensClothing; track clothing){
    <div class="product">
        <p>{{clothing.title}}</p>
        <img [src]="clothing.image" width="100">
        <p>Price: ${{clothing.price}}</p>
    </div>
}@empty{
    <div class="empty">
        <p>Loading...</p>
    </div>
}
</div>
